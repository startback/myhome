<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>塔塔峰-注册页</title>
    <meta name="keywords" content="塔塔峰游戏">
    <meta name="Description" content="塔塔峰游戏，玩到要发疯">
	<link rel="shortcut icon" href="zhi_favicon.ico">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Ttfgame/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Ttfgame/css/login.css"/>
    <script src="__PUBLIC__/Ttfgame/js/jquery-3.2.1.min.js"></script>
</head>
<body id="body">

	<form id="register" action="index.php?m=ttfgame&c=index&a=act_register" method="post">
		<input type="text" id="username" name="username" value="" placeholder="用户名" />
		<input type="password" id="userpass" name="userpass" value="" placeholder="密码" />
		<input type="password" id="userpass_check" name="userpass_check" value="" placeholder="确认密码" />
		<button onclick="return chekc_form();$('#login').submit();">注册</button>
		&nbsp;
		<a href="index.php?m=ttfgame&c=index&a=login">登录</a>
	</form>

	<script>
		function chekc_form(){
			var username = $('#username').val().trim();
			var userpass = $('#userpass').val().trim();
			var userpass_check = $('#userpass_check').val().trim();

			if(username == ''){
				alert('请填写用户名');
				return false;
			}
			
			if(userpass == ''){
				alert('请填写密码');
				return false;
			}			
			
			if(userpass != userpass_check){
				alert('两次密码不一');
				return false;
			}	
			return true;
		}
	</script>
	
</body>
</html>
