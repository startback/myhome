<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>塔塔峰-注册页</title>
    <meta name="keywords" content="塔塔峰游戏">
    <meta name="Description" content="塔塔峰游戏，玩到要发疯">
	<link rel="shortcut icon" href="ttf_favicon.ico">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Ttfgame/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Ttfgame/css/login.css"/>
    <script src="__PUBLIC__/Ttfgame/js/jquery-3.2.1.min.js"></script>
</head>
<body id="body">

	<form id="register" action="index.php?m=ttfgame&c=index&a=act_register" method="post">
		<input type="text" id="user_phone" name="user_phone" value="" placeholder="手机" />
		<input type="password" id="user_pass" name="user_pass" value="" placeholder="密码" />
		<input type="password" id="user_pass_check" name="user_pass_check" value="" placeholder="确认密码" />
		<button onclick="return chekc_form();$('#login').submit();">注册</button>
		&nbsp;
		<a href="index.php?m=ttfgame&c=index&a=login">登录</a>
	</form>

	<script>
		function chekc_form(){
			var user_phone = $('#user_phone').val().trim();
			var user_pass = $('#user_pass').val().trim();
			var user_pass_check = $('#user_pass_check').val().trim();

			if(user_phone == ''){
				alert('手机不能为空');
				return false;
			}
			
			if(user_pass == ''){
				alert('密码不能为空');
				return false;
			}			
			
			if(user_pass != user_pass_check){
				alert('两次密码不一');
				return false;
			}	
			return true;
		}
	</script>
	
</body>
</html>
