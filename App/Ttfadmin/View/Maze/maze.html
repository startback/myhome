<include file='Common:top'/>
<script type="text/javascript" src="__PUBLIC__/Js/Jedate/jedate.js"></script>

<body>

<div class="panel admin-panel">
	<div class="panel-head"><strong class="icon-reorder"> 迷宫列表</strong></div>
	
	<div class="padding border-bottom">
		<form action="" method="get">
			<input type="hidden" name="m" value="ttfadmin" />
			<input type="hidden" name="c" value="maze" />
			<input type="hidden" name="a" value="maze" />
			<ul class="search" style="padding-left:10px;">
				<li>
					名称
					<input type="text" id="user_name" class="input" style="width:160px; line-height:17px; display:inline-block" value="{$search_state.maze_name}" name="maze_name" />
					&nbsp;&nbsp;					
					时间
					<input type="text" id="start_datebut" autocomplete="off" class="input" style="width:160px; line-height:17px; display:inline-block" value="{$search_state.start_time}" onClick="jeDate({dateCell:'#start_datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" name="start_time" />
					--
					<input type="text" id="end_datebut" autocomplete="off" class="input" style="width:160px; line-height:17px; display:inline-block" value="{$search_state.end_time}" onClick="jeDate({dateCell:'#end_datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" name="end_time" />						
				</li>
				<li>
					<input type="submit" class="button border-main icon-search" value="搜索"/>
				</li>
				
				<li>
				<a class="button border-main icon-plus-square-o" href="__ROOT__/index.php?m=ttfadmin&c=maze&a=maze_add"> 添加迷宫</a>
				</li>					
			</ul>
		</form>
	</div>	
	
	<table class="table table-hover text-center">
		<tr>
			<th>迷宫ID</th>
			<th>迷宫名</th>
			<th>LOGO</th>
			<th>描述</th>
			<th>时间</th>
			<th width="310">操作</th>
		</tr>

		<if condition="$maze_list">
			<volist name="maze_list" id="vo">
				<tr>
					<td>{$vo.maze_id}</td>
					<td>{$vo.maze_name}</td>
					<td><img width="40" height="40" src="__ROOT__{$vo.maze_logo}"/></td>
					<td>{$vo.maze_desc}</td>
					<td>{$vo.maze_time}</td>
					<td>
						<div class="button-group">
							<a class="button border-green" href="__ROOT__/index.php?m=ttfadmin&c=maze&a=maze_monster_goods&id={$vo.maze_id}"><span class="icon-list-alt"></span> 配置</a>
							<a class="button border-main" href="__ROOT__/index.php?m=ttfadmin&c=maze&a=maze_edit&id={$vo.maze_id}"><span class="icon-edit"></span> 修改</a>
							<a class="button border-red" href="__ROOT__/index.php?m=ttfadmin&c=maze&a=maze_del&ids={$vo.maze_id}"><span class="icon-trash-o"></span> 删除
							</a>
						</div>
					</td>
				</tr>
			</volist>
			
			<tr>
				<td colspan="6">
					<div class="pagelist">{$page}</div>
				</td>
			</tr>				
						
			<else/>
			<tr>
				<td colspan="6" style="height: 80px;line-height: 80px;font-size: 20px;">
					没有数据
				</td>
			</tr>
		</if>

	</table>
</div>
</body>
</html>
