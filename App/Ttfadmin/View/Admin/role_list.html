<include file='Common:top'/>

<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 角色列表</strong></div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="__ROOT__/index.php?m=ttfadmin&c=admin&a=role_add"> 增加角色</a>
                </li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th>角色ID</th>
                <th>角色名字</th>
                <th>类型描述</th>
                <th width="310">操作</th>
            </tr>

            <if condition="$levels">
                <volist name="levels" id="vo">
                    <tr>
                        <td>{$vo.role_id}</td>
                        <td>{$vo.role_name}</td>
                        <td>{$vo.role_desc}</td>
                        <td>
                            <div class="button-group">
                                <a class="button border-main" href="__ROOT__/index.php?m=ttfadmin&c=admin&a=role_edit&id={$vo.role_id}"><span class="icon-edit"></span> 修改</a>
                                <a class="button border-red" href="javascript:void(0)" onclick="del({$vo.role_id})">
                                    <span class="icon-trash-o"></span> 删除
                                </a>
                            </div>
                        </td>
                    </tr>
                </volist>

                <else/>
                <tr>
                    <td colspan="4" style="height: 80px;line-height: 80px;font-size: 20px;">
                        没有数据
                    </td>
                </tr>
            </if>

        </table>
    </div>
</form>
<script type="text/javascript">

    //单个删除
    function del(id) {
        if(confirm("您确定要删除吗?")) {
            $.ajax({
                type: 'post',
                url: '__ROOT__/index.php?m=ttfadmin&c=admin&a=role_del',
                data: {ids: id},
                dataType: 'text',
                success: function(data){
                    if(data == 1){
                        alert('删除成功');
                        location.reload();
                    }else{
                        alert('删除失败');
                    }
                }
            });
        }
    }

</script>
</body>
</html>
