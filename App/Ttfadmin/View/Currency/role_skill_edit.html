<include file='Common:top'/>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-key"></span> 修改天赋技能</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="" enctype="multipart/form-data">
            <div class="form-group">
                <div class="label">
                    <label>名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_name}" name="role_skill_name" data-validate="required:请输入名称"/>
                    <div class="tips"></div>
                </div>
            </div>		

            <div class="form-group">
                <div class="label">
                    <label>图片：</label>
                </div>
                <div class="field" id="img">
                    <div style="width:90px;height: 90px;margin-right: 35px;float: left;position: relative;">
						<img <if condition="$role_skill_info['role_skill_logo']">src="__ROOT__{$role_skill_info.role_skill_logo}"<else/>src="__PUBLIC__/Ttfadmin/images/add.png"</if> style="width: 100%;height: 100%;" />
                        <input type="file" en="no" onchange="change_img(this)" style="width:90px;height: 90px;opacity: 0;position: absolute;top:0;left: 0;" name="image[]">
                    </div>
                </div>
            </div>
            <div class="clear"></div>			
			
            <div class="form-group">
                <div class="label">
                    <label>描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="role_skill_desc" style=" height:90px;">{$role_skill_info.role_skill_desc}</textarea>
                    <div class="tips"></div>
                </div>
            </div>
			
            <div class="form-group">
                <div class="label">
                    <label>物攻：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_attack}" name="role_skill_attack" data-validate="required:请输入物攻值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>魔攻：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_magic}" name="role_skill_magic" data-validate="required:请输入魔攻值"/>
                    <div class="tips"></div>
                </div>
            </div>	
            <div class="form-group">
                <div class="label">
                    <label>生命：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_hp}" name="role_skill_hp" data-validate="required:请输入生命值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>魔法：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_mp}" name="role_skill_mp" data-validate="required:请输入魔法值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>物防：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_attack_defense}" name="role_skill_attack_defense" data-validate="required:请输入物防值"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>魔防：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_magic_defense}" name="role_skill_magic_defense" data-validate="required:请输入魔防值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>闪避：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_dodge}" name="role_skill_dodge" data-validate="required:请输入闪避值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>命中：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_direct}" name="role_skill_direct" data-validate="required:请输入命中值"/>
                    <div class="tips"></div>
                </div>
            </div>			
            <div class="form-group">
                <div class="label">
                    <label>暴击：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_crit}" name="role_skill_crit" data-validate="required:请输入暴击值"/>
                    <div class="tips"></div>
                </div>
            </div>	
            <div class="form-group">
                <div class="label">
                    <label>生命回复：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_hp_regain}" name="role_skill_hp_regain" data-validate="required:请输入暴击值"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>魔法回复：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$role_skill_info.role_skill_mp_regain}" name="role_skill_mp_regain" data-validate="required:请输入暴击值"/>
                    <div class="tips"></div>
                </div>
            </div>			
			
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
					<input type="hidden" name="role_skill_id" value="{$role_skill_info.role_skill_id}" />
                    <button class="button bg-main icon-check-square-o" type="submit"> 修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
	function change_img(obj){
		var files = obj.files;
		if (!files.length || !window.FileReader) return;
		// Only proceed if the selected file is an image
		if (/^image/.test( files[0].type)){
			var reader = new FileReader();
			reader.readAsDataURL(files[0]);
			reader.onloadend = function(){
				$(obj).siblings('img').attr('src',this.result);
			}
		}
	}	
</script>

</body>
</html>
