<include file='Common:top'/>

<body>

<div class="panel admin-panel">
	<div class="panel-head"><strong class="icon-reorder"> 等级经验表</strong></div>
	
	<div class="padding border-bottom">
		<a class="button border-main icon-plus-square-o" href="__ROOT__/index.php?m=ttfadmin&c=currency&a=level_exp_add"> 增加等级经验</a>
	</div>		
	
	<table class="table table-hover text-center">
		<tr>
			<th>等级</th>
			<th>需要经验</th>
			<th width="310">操作</th>
		</tr>

		<if condition="$level_list">
			<volist name="level_list" id="vo">
				<tr>
					<td>{$vo.level}</td>
					<td>{$vo.experience}</td>
					<td>
						<div class="button-group">
							<a class="button border-main" href="__ROOT__/index.php?m=ttfadmin&c=currency&a=level_exp_edit&id={$vo.level}"><span class="icon-edit"></span> 修改</a>
							<a class="button border-red" href="__ROOT__/index.php?m=ttfadmin&c=currency&a=level_exp_del&ids={$vo.level}"><span class="icon-trash-o"></span> 删除</a>
						</div>
					</td>
				</tr>
			</volist>						
		</if>
	</table>
</div>
</body>
</html>
