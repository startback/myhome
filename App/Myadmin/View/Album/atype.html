<include file='Common:top'/>

<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 相册类型列表</strong></div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="__ROOT__/Myadmin/album/add_type"> 添加类型</a>
                </li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="100" style="text-align:left; padding-left:20px;">#</th>
                <th>类型ID</th>
                <th>类型名字</th>
                <th>类型描述</th>
                <th>是否显示</th>
                <th width="310">操作</th>
            </tr>

            <if condition="$type_list">
                <volist name="type_list" id="vo">
                    <tr>
                        <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$vo.type_id}"/>
                        </td>
                        <td>{$vo.type_id}</td>
                        <td>{$vo.type_name}</td>
                        <td>{$vo.type_desc}</td>
                        <td>{$type_state[$vo['is_show']]}</td>
                        <td>
                            <div class="button-group">
                                <a class="button border-main" href="__ROOT__/Myadmin/album/edit_type/id/{$vo.type_id}"><span class="icon-edit"></span> 修改</a>
                                <a class="button border-red" href="javascript:void(0)" onclick="del({$vo.type_id})">
                                    <span class="icon-trash-o"></span> 删除
                                </a>
                            </div>
                        </td>
                    </tr>
                </volist>
                <tr>
                    <td style="text-align:left; padding:19px 0;padding-left:20px;">
                        <input type="checkbox" id="checkall"/>全选/反选
                    </td>
                    <td colspan="5" style="text-align:left;padding-left:20px;">
                        <a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div class="pagelist">{$page}</div>
                    </td>
                </tr>

                <else/>
                <tr>
                    <td colspan="6" style="height: 80px;line-height: 80px;font-size: 20px;">
                        没有数据
                    </td>
                </tr>
            </if>

        </table>
    </div>
</form>
<script type="text/javascript">

    //单个删除
    function del(id) {
        if(confirm("您确定要删除吗?")) {
            $.ajax({
                type: 'post',
                url: '__ROOT__/Myadmin/album/del_type',
                data: {ids: id},
                dataType: 'text',
                success: function(data){
                    if(data == 1){
                        alert('删除成功');
                        location.reload();
                    }else{
                        alert('删除失败');
                    }
                }
            });
        }
    }

    //反选
    $("#checkall").click(function () {
        $("input[name='id[]']").each(function () {
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })

    //批量删除
    function DelSelect() {
        var Checkbox = false;
        var ids = '';
        $("input[name='id[]']").each(function () {
            if (this.checked == true) {
                Checkbox = true;
                if(ids){
                    ids += ','+this.value;
                }else{
                    ids = this.value;
                }
            }
        });
        if (Checkbox) {
            var t = confirm("您确认要删除选中的内容吗？");
            if (t == false) return false;

            $.ajax({
                type: 'post',
                url: '__ROOT__/Myadmin/album/del_type',
                data: {ids: ids},
                dataType: 'text',
                success: function(data){
                    if(data == 1){
                        alert('删除成功');
                        location.reload();
                    }else{
                        alert('删除失败');
                    }
                }
            });
        } else {
            alert("请选择您要删除的内容!");
            return false;
        }
    }

</script>
</body>
</html>
