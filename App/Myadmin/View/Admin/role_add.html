<include file='Common:top'/>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-key"></span> 添加角色</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>角色名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="role_name" data-validate="required:请输入分类名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="role_desc" style=" height:90px;"></textarea>
                    <div class="tips"></div>
                </div>
            </div>

            <volist name="role_level" id="vo">
                <div class="form-group">
                    <div class="label">
                        <label>{$vo.name}：<input value="{$vo.title}" style="margin-right: 10px;" onclick="chose_check(this);" type="checkbox" /></label>
                    </div>
                    <div class="field" style="padding-top:8px;">
                        <volist name="vo['child']" id="item" >
                            {$item.name} <input class="level" name="levels[]" value="{$vo.title}/{$item.title}" style="margin-right: 28px;" type="checkbox" />
                        </volist>
                    </div>
                </div>
            </volist>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 添加</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function chose_check(obj){
        if($(obj).is(':checked')){
            $(obj).parent().parent().next().find('.level').prop('checked',true);
        }else{
            $(obj).parent().parent().next().find('.level').prop('checked',false);
        }
    }
</script>

</body>
</html>
