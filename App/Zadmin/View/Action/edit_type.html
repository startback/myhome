<include file='Common:top'/>

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改直播分类</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>分类名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$type_info.type_name}" name="type_name" data-validate="required:请输入分类名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>分类描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="type_desc" style=" height:90px;">{$type_info.type_desc}</textarea>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>是否展示：</label>
                </div>
                <div class="field" style="padding-top:8px;">
                    是 <input  name="is_show" <if condition="$type_info.is_show eq 1">checked</if> value="1" type="radio"/>
                    否 <input  name="is_show" <if condition="$type_info.is_show eq 0">checked</if> value="0" type="radio"/>
                </div>
            </div>

            <input type="hidden" value="{$type_info.type_id}" name="type_id" />

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
